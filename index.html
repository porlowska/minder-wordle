<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Wordle - Polly Orlowska</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

    <div id="landing" class="h-screen flex justify-center items-center" style="background-color: #e3e3e1;">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 flex flex-col items-center">

            <!-- logo box -->
            <div class="logo h-20 w-auto mx-auto ">
                <img src="assets/img/logo.png" alt="logo" class="h-full">
            </div>

            <h1
                class="my-2 text-5xl font-extrabold tracking-tight leading-none text-gray-900 lg:text-6xl dark:text-white">
                Wordle</h1>
            <p
                class="mb-8 md:text-4xl md:w-40 font-normal font-extrabold text-gray-800 sm:text-3xl text-2xl dark:text-gray-400">
                Get 6 chances to guess a 5-letter word.</p>

            <div id="buttons-div" class="flex sm:justify-center sm:flex-row  items-center">
                <button id="rules-button" type="button"
                    class="w-40 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                    How To Play
                </button>
                <button id="login" type="button"
                    class="w-40 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                    Log in
                </button>
                <button id="login" type="button"
                    class="w-40 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                    Play
                </button>
            </div>
            <!-- signature -->
            <div id="signature"
                class="mt-10 text-sm font-normal text-black md:text-md sm:px-16 lg:px-48 dark:text-gray-400">
                <p class="font-extrabold">6th April 2024</p>
                <p> re-created by Polly Orlowska</p>
            </div>
        </div>
    </div>

    <div id="play" class="h-screen" style="background-color: #141414;">
        <!-- Navbar -->
        <nav class="border-b">

            <div class="relative max-w-screen-xl flex items-center justify-between mx-auto p-4">

                <!-- Hamburger Menu -->
                <button data-collapse-toggle="navbar-hamburger" type="button"
                    class="inline-flex items-center justify-center mx-2 p-2 w-10 h-10 text-sm text-white rounded-lg"
                    aria-controls="navbar-hamburger" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
                <div class="hidden w-full" id="navbar-hamburger">
                    <ul class="flex flex-col font-medium rounded-lg bg-black">
                        <li>
                            <a href="#" class=" py-2 px-3 text-white bg-black rounded" aria-current="page">More
                                games</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 text-white bg-black rounded" aria-current="page">More
                                games</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 text-white bg-black rounded" aria-current="page">More
                                games</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-3 text-white bg-black rounded" aria-current="page">More
                                games</a>
                        </li>
                    </ul>
                </div>

                <!-- logo -->
                <h1 class="text-4xl font-extrabold text-white">Wordle</h1>
                <!-- Icons -->
                <div id="icons">
                    <ul class="flex flex-row font-medium mt-4 rounded-lg bg-black">
                        <li class="p-1">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </li>
                        <li class="p-1">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M4 4v15a1 1 0 0 0 1 1h15M8 16l2.5-5.5 3 3L17.273 7 20 9.667" />
                            </svg>
                        </li>
                        <li class="p-1">
                            <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="square" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M10 19H5a1 1 0 0 1-1-1v-1a3 3 0 0 1 3-3h2m10 1a3 3 0 0 1-3 3m3-3a3 3 0 0 0-3-3m3 3h1m-4 3a3 3 0 0 1-3-3m3 3v1m-3-4a3 3 0 0 1 3-3m-3 3h-1m4-3v-1m-2.121 1.879-.707-.707m5.656 5.656-.707-.707m-4.242 0-.707.707m5.656-5.656-.707.707M12 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            </svg>
                        </li>
                        <li>
                            <button id="subscribe" type="button"
                                class="w-auto bg-black border border-white font-small rounded-full text-xs px-3 py-1 p-1 me-2 mb-2 text-white">
                                Subscribe to Games
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- grid col 6, row 5 centered -->
        <div id="grid" class="p-5 container flex justify-center mt-8 mx-auto md:max-w-screen-xl">
            <div  class="grid grid-cols-5 gap-1">
                <!-- 1row -->
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700" id="1a"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700" id="2a"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700" id="3a"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700" id="4a"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700" id="5a"></div>
                    
                <!-- 2 row -->
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    
                <!-- 3 row -->
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                   
                <!-- 4 row -->
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    
                <!-- 5 row -->
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                    <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>

                <!-- 6 row -->
                <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>
                <div class="w-12 h-12 bg-gray-950 border-2 border-gray-700"></div>

            </div>
        </div>
        <!-- keyboard -->
        <div class="pt-5 container flex justify-center mt-8 mx-auto md:max-w-screen-xl">
            <div class="row">
            <div class="grid grid-cols-10 gap-1">
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">Q</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">W</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">E</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">R</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">T</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">Y</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">U</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">I</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">O</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">P</button>
            </div>

            <div class="grid grid-cols-10 gap-1">
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">A</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">S</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">D</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">F</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">G</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">H</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">J</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">K</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">L</button>
            </div>


            <div class="grid grid-cols-10 gap-1">
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xs">enter</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">Z</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">X</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">C</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">V</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">B</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">N</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-xl">M</button>
                <button class="w-10 h-14 bg-gray-500 border-2 border-gray-900 rounded-lg text-white text-md"> del</button>
            </div>
            

        </div>

    </div>
    <div id="rules"></div>



    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./assets/js/questions.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
